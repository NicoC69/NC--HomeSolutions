    <title>Appliance Installation | NC Home Solutions LLC</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        function translatePage() {
            var elements = document.querySelectorAll("[data-en]");
            var button = document.getElementById("translate-button");
            var isEnglish = button.getAttribute("data-lang") === "en";
            
            elements.forEach(function(element) {
                element.textContent = isEnglish ? element.getAttribute("data-es") : element.getAttribute("data-en");
            });
            
            button.textContent = isEnglish ? "English" : "Español";
            button.setAttribute("data-lang", isEnglish ? "es" : "en");
        }
    </script>
</head>
<body>
    <button id="translate-button" class="translate-button" onclick="translatePage()" data-lang="en">Español</button>
    <header>
        <div class="header-container">
            <a href="../index.html">
                <img src="../images/logo1.png" alt="NC Home Solutions LLC Logo" class="logo">
            </a>

        </div>
    </header>
    <div class="container">

            <p data-en="Contact us today for a free estimate!" data-es="¡Contáctenos hoy para una estimación gratuita!">Contact us today for a free estimate!</p>
    </div>

</body>
